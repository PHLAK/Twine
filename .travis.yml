os: linux
dist: focal
language: php

env:
  - COMPOSER_PREFER=default
  - COMPOSER_PREFER=lowest

php:
  - 7.2
  - 7.3
  - 7.4
  - nightly

jobs:
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

install:
  - "[[ $COMPOSER_PREFER == 'lowest' ]] && composer update --prefer-lowest || composer update"

script:
  - vendor/bin/php-cs-fixer fix --diff --dry-run
  - vendor/bin/psalm
  - vendor/bin/phpunit --coverage-text
