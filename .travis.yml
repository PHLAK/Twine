sudo: false

language: php
php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - nightly

matrix:
  allow_failures:
    - php: nightly

services:
  - memcached

cache:
    directories:
        - $HOME/.composer/cache
        - vendor

before_install:
    - phpenv config-rm xdebug.ini

install: composer install
